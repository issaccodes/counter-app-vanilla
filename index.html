<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App | Vanilla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Counter</h1>
            <span id="value">0</span>
            <div class="btn-container">
                <button class="btn btn-1 decrease">-</button>
                <button class="btn btn-2 reset">Reset</button>
                <button class="btn btn-3 increase">+</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
